<div>
  <h1>Docker Platform Service - Admin Login</h1>
  <div>
    <form >
      <div>
        <lable>Username:</lable>
        <input ng-model="username" type="text" placeholder="Username" >
      </div>    
      <div>
        <lable>Password:</lable>
        <input ng-model="password"  type="text" placeholder="Password" >
      </div>    
      <div>
        <a class="btn btn-primary" ng-click="login()">Login</a>
      </div>
    </form>
  </div>

  <div>
    <a ng-href="#/login"> Back to Service-Login</a>
  </div>
</div>
