<div class="container">

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Eurydome - Service Platform</h1>
      <h2 class="text-center">Admin Login</h2>
      
      <message></message>
      <div>
        <br>
        <form ng-submit="login()" class="form-horizontal default-form">
          <div class="form-group">
              <label class="col-sm-2 control-label">Username</label>
              <div class="col-sm-8"><input type="text" class="form-control" ng-model="username"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-8"><input type="password" class="form-control" ng-model="password"></div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <input class="btn btn-primary" type="submit" value="Login" >
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="pull-right">
      <a ng-href="#/login">Back to Service-Login</a>
    </div>
  </div>

</div>
