<h2 class="sub-header">Docker Settings</h2>
<div class="alert alert-success" role="alert" ng-show="showNotification">{{toastMessage}}</div>
<form class="form-horizontal default-form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Docker Host</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="settings[SETTING_DOCKER_HOST].value">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Docker Certs</label>
    <div class="col-sm-10">
      <select ng-model="selFile" class="form-control">
        <option ng-repeat="file in files" ng-value="file.id">{{ file.name }}</option>
        <option ng-value="null"></option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a type="submit" class="btn btn-default" ng-click="saveDocker()">Save</a>
    </div>
  </div>
</form>
