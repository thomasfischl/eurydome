<div>
  <h2 class="sub-header">
    File Pool
    <a ng-click="refresh()" class="pull-right"><i class="glyphicon glyphicon-refresh"></i></a>
  </h2>
  <div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Size (kb)</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in objects">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.size }}</td>
            <td>
              <a ng-click="delete(item.id)"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div>
      <h2><a ng-click="show()"><i class="glyphicon glyphicon-plus"></i></a></h2>
    </div>

    <div ng-if="showDetailPage">
      <form method="POST" enctype="multipart/form-data" action="/rest/file/upload" class="form-horizontal default-form">
        <div class="form-group">
          <label class="col-sm-2 control-label">File</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="file">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Upload" class="btn">
          </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
