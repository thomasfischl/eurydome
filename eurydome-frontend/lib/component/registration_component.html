<div class="container">

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Eurydome - Registration</h1>
      <div>
        <br>
        <form ng-submit="register()" class="form-horizontal default-form">
          <div class="form-group">
              <label class="col-sm-2 control-label">Username</label>
              <div class="col-sm-8"><input type="text" class="form-control" ng-model="user"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-8"><input type="password" class="form-control" ng-model="password"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Company</label>
              <div class="col-sm-8"><input type="text" class="form-control" ng-model="company"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Application</label>
              <div class="col-sm-8">
                <select ng-model="application" class="form-control">
                  <option ng-repeat="item in applications" ng-value="item.id">{{item.name}}</option>
                </select>
              </div>
          </div>
          <div class="form-group"><div class="col-sm-offset-2 col-sm-8"><message></message></div></div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8" style="text-align: center;">
              <input class="btn btn-primary" type="submit" value="Create Account" >
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="pull-right">
      <a ng-href="#/login">Back to Login</a>
    </div>
  </div>

</div>
