<div class="container">

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Eurydome - Service Platform</h1>
    
      <div>
        <br>
        <form ng-submit="navigate()" class="form-horizontal default-form">
          <div class="form-group">
              <label class="col-sm-2 control-label">Company</label>
              <div class="col-sm-8"><input type="text" class="form-control" ng-model="company" ng-change="refresh()" ng-click="easteregg()"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Username</label>
              <div class="col-sm-8"><input type="text" class="form-control" ng-model="user" ng-change="refresh()"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Service</label>
              <div class="col-sm-8">
                <select ng-model="service" class="form-control">
                  <option ng-repeat="item in services" ng-value="item.id">{{item.name}} ({{item.status}})</option>
                </select>
              </div>
          </div>
          
          <div ng-if="showProgressBar">
            <div class="form-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                <div class="progress">
                  <div class="progress-bar {{statusCssClass}}" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
                    {{progressText}}
                  </div>
                </div>
              </div>
            </div>
          </div>
            
          <div class="form-group" ng-if="showProgressBar && !showConsole">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">    
              <div class="loadingIndicator pull-right">
                <a ng-click="activateConsole()">Show Console</a>
              </div>
            </div>
          </div>

          <div class="form-group" ng-if="showConsole">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">    
              <div class="well">
                <div>
                  <div ng-repeat="item in consoleText">
                    {{item}}
                  </div>
                </div>
                
                <div id="loadingIndicator" style="text-align: center;">
                  <img alt="loading indicator" src="images/ajax-loader.gif">
                </div>
              </div>
            </div>
          </div>
          
          <div class="form-group" ng-if="!showProgressBar">
            <div class="col-sm-offset-2 col-sm-8" style="text-align: center;">
              <input class="btn btn-primary" type="submit" value="Navigate to Service" >
              <a class="btn btn-default" href="#/registration">Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="pull-right">
      <a ng-href="#/adminLogin">Admin Login</a>
    </div>
  </div>

</div>
