<h2 class="sub-header">Proxy Configuration
  <div class="pull-right">
    <a ng-click="saveProxyConfiguraiton()" title="Save Proxy Configuration"><i class="glyphicon glyphicon-save"></i></a>
    <a ng-click="refresh()" title="Refresh Proxy Configuration"><i class="glyphicon glyphicon-refresh"></i></a>
    <a ng-click="close()" title="Close"><i class="glyphicon glyphicon-remove"></i></a>
  </div>
</h2>
<message></message>
<div ng-if="showText">
  <form class="form-horizontal default-form">
    <div class="form-group">
      <textarea rows="{{textRows}}" id="proxyConfiguration" disabled class="form-control" ng-model="text"></textarea>
    </div>
  </form>
</div>
