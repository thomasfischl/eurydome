<div>
  <h1 class="page-header">Global Settings</h1>

  <docker-config ng-if="databaseConnected"></docker-config>

  <filepool ng-if="databaseConnected"></filepool>

  <h2 class="sub-header">Database Settings <a ng-click="refresh()" class="pull-right"><i class="glyphicon glyphicon-refresh"></i></a></h2>
  <div class="alert {{type}}" ng-if="showNotification">{{toastMessage}}</div>
  <form class="form-horizontal default-form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Database Host</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="databaseConfig.host">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Database Port</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="databaseConfig.port">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a type="submit" class="btn btn-default" ng-click="saveDatabaseConfig()">Save</a>
      </div>
    </div>
  </form>

  <proxy-configuration ng-if="databaseConnected"></proxy-configuration>
  
  <server-log></server-log>
</div>
