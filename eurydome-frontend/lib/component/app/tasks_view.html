<div>
  <h1 class="page-header">
    Tasks 
    <a ng-click="refresh()" class="pull-right"><i class="glyphicon glyphicon-refresh"></i></a>
  </h1>
  <div>
    <div ng-repeat="task in tasks">
      <task id="{{task.id}}"></task>
    </div>
    <a ng-click="showAll()" ng-if="!showAllTasks">Show All</a>
  </div>
</div>
