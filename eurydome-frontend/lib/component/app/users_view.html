<div>
  <h1 class="page-header">
    Users 
    <a ng-click="refresh()" class="pull-right"><i class="glyphicon glyphicon-refresh"></i></a>
  </h1>
  <div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
              <th>Name</th>
              <th>Organisation</th>
              <th>Administrator</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in objects">
            <td>{{ item.name }}</td>
            <td>{{ item.organisation }}</td>
            <td>{{ item.admin }}</td>
            <td>
              <a ng-click="edit(item.id)"><i class="glyphicon glyphicon-pencil"></i></a>
              <a ng-click="delete(item.id)"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <a ng-click="create()"><i class="glyphicon glyphicon-plus"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div>
      <div ng-if="showDetailPage">
  
        <h2 class="sub-header">User Details: ({{selObject.id}}) </h2>
  
        <form class="form-horizontal default-form">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="selObject.name"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10"><input type="password" class="form-control" ng-model="selObject.password"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Organisation</label>
            <div class="col-sm-10">
              <select ng-model="selObject.organisation" class="form-control">
                <option ng-repeat="organisation in organisations" ng-value="organisation.id">{{ organisation.name }}</option>
                <option ng-value="null"></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Administrator</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="selObject.admin"> 
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a type="submit" class="btn btn-default" ng-click="save()">Save</a>
              <a type="submit" class="btn btn-default" ng-click="discard()">Discard</a>
            </div>
          </div>
        </form>
      </div>
  
    </div>
  </div>
</div>
