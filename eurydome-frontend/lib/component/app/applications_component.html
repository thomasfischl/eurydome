<div>
  <h1 class="page-header">Application Templates</h1>
  <div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Location</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in templates">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.location }}</td>
            <td>
              <a ng-click="editTemplate(item.id)"><i class="glyphicon glyphicon-pencil"></i></a>
              <a ng-click="deleteTemplate(item.id)"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div>
    	<div>
        <a ng-click="createNewTemplate()"><i class="glyphicon glyphicon-plus"></i></a>
      </div>
  
  
      <div ng-if="visibleDetailTemplateView">
  
        <h2 class="sub-header">Template Details: ({{selTemplate.id}}) </h2>
  
        <form class="form-horizontal default-form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" ng-model="selTemplate.name">
            </div>
          </div>
          <div class="form-group">
            <label for="edit_loc" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="edit_loc" ng-model="selTemplate.location">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a type="submit" class="btn btn-default" ng-click="saveTemplate()">Save</a>
            </div>
          </div>
        </form>
      </div>
  
    </div>
  </div>
</div>
